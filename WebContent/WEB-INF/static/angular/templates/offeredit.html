<!DOCTYPE html>
<html ng-app="offersApp">
<body>
	<div class="panel panel-default">
		<div class="panel-heading">Offer</div>
		<div class="panel-body">
			<form name="offerForm" ng-controller="offerEditController"
				ng-submit="submitOffer()" class="edit-user-form">
				<label>Name</label> <span class="label label-danger"
					ng-show="offerForm.name.$error.maxlength">Too long!</span> <input
					name="name" ng-model="offer.name" type="text" class="form-control"
					ng-required="true" ng-maxlength="60" ng-trim="true"> <label>Email</label>
				<span class="label label-danger"
					ng-show="offerForm.email.$error.maxlength">Too long!</span> <span
					class="label label-danger" ng-show="offerForm.email.$error.email">Invalid
					email!</span> <input name="email" ng-model="offer.email" type="email"
					class="form-control" ng-required="true" ng-maxlength="60"
					ng-trim="true"> <label>Offer</label> <span
					class="label label-danger"
					ng-show="offerForm.offerDetails.$error.maxlength">Too long!</span>
				<textarea name="offerDetails" ng-model="offer.offerDetails"
					class="form-control" ng-required="true" ng-maxlength="250"
					ng-trim="true"></textarea>
				<input type="hidden" name="id" ng-model="offer.id">
				<hr />
				<button type="submit" ng-show="offerForm.$valid"
					class="btn btn-success">Submit</button>
				<button type="button" ng-hide="offerForm.$valid"
					class="btn btn-disabled">Submit</button>
				<button type="button" ng-show="offer.id" ng-click="deleteOffer()"
					class="btn btn-danger delete">Delete</button>
				<a href="#/" class="btn btn-warning">Cancel</a>
			</form>
		</div>
	</div>
</body>
</html>
